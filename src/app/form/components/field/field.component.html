<fieldset class="form-group" [ngSwitch]="control.type" [formGroup]="control.parent">

  <input *ngSwitchCase="'hidden'" type="hidden"
  formControlName="{{name}}" [(ngModel)]="model" (ngModelChange)="onModelChange($event)">

  <label *ngSwitchCase="'textarea'">
    {{control.label}}
    <textarea class="form-control form-control-sm"
    formControlName="{{name}}" [(ngModel)]="model" (ngModelChange)="onModelChange($event)"></textarea>
  </label>

  <label *ngSwitchCase="'checkbox'">
    <input type="checkbox"
    formControlName="{{name}}" [(ngModel)]="model" (ngModelChange)="onModelChange($event)">
    {{control.label}}
  </label>

  <label *ngSwitchCase="'select'">
    {{control.label}}
    <select class="form-control form-control-sm"
    formControlName="{{name}}" [(ngModel)]="model" (ngModelChange)="onModelChange($event)">
      <option *ngFor="let option of control.options; let i = index" value="{{option.value}}">{{option.name}}</option>
    </select>
  </label>

  <label *ngSwitchCase="'multi-select'">
    {{control.label}}
    <select class="form-control form-control-sm" multiple size="{{control.options.length}}"
    formControlName="{{name}}" [(ngModel)]="model" (ngModelChange)="onModelChange($event)">
      <option *ngFor="let option of control.options; let i = index" [value]="option.value">{{option.name}}</option>
    </select>
  </label>

  <label *ngSwitchCase="'checkbox-group'">
    {{control.label}}
    <label *ngFor="let option of control.options; let i = index">
      <input type="checkbox"
      formControlName="{{name}}" [(ngModel)]="model[option.name]">
      {{option.name}}
    </label>
  </label>

  <label *ngSwitchCase="'password'">
    {{control.label}}
    <input type="password" class="form-control form-control-sm"
    formControlName="{{name}}" [(ngModel)]="model" (ngModelChange)="onModelChange($event)">
  </label>

  <label *ngSwitchCase="'number'">
    {{control.label}}
    <input type="number" class="form-control form-control-sm"
    formControlName="{{name}}" [(ngModel)]="model" (ngModelChange)="onModelChange($event)">
  </label>

  <label *ngSwitchCase="'date'">
    {{control.label}}
    <input type="date" class="form-control form-control-sm" max="9999-12-31"
    formControlName="{{name}}" [(ngModel)]="model" (ngModelChange)="onModelChange($event)">
  </label>

  <label *ngSwitchDefault>
    {{control.label}}
    <input type="text" class="form-control form-control-sm"
    formControlName="{{name}}" [(ngModel)]="model" (ngModelChange)="onModelChange($event)">
  </label>

  <div *ngIf="!!control.errorMessage" class="alert alert-danger" [innerHtml]="control.errorMessage"></div>

</fieldset>
